<ion-view>
    <ion-header-bar style="width:100%; padding:0px;">
        <ion-tabs class="tabs-top tabs-striped tabs-calm tabs-color-active-light">
            <!-- Dashboard Tab -->
            <ion-tab title="Public Rant" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-cloud" href="#/tab/dash">

            </ion-tab>

            <!-- Chats Tab -->
            <ion-tab title="Liked Rants" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/dash-likes">

            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="Personal Rant" icon-off="icon ion-ios-locked-outline" icon-on="icon ion-ios-locked" href="#/tab/dash-personal">
            </ion-tab>
            <ion-tab title="Search" href="#/tab/dash-single" icon-off="ion-ios-search" icon-on="ion-ios-search-strong">
            </ion-tab>
        </ion-tabs>
    </ion-header-bar>

    <ion-content class="has-header has-subheader" style='background-color:hsl(0,0%, 99%)'>
        <ion-refresher on-refresh="reloadOnReply()">

        </ion-refresher>
        <div class="list padding" style="margin-top:15px;">
            <div>
                <a class="item item-text-wrap">
                    <b>{{singleRant.pseudonym}}</b>
                    <br><br> {{singleRant.content}}
                </a>
                <div class="item item-divider" style="padding:0">
                    <center><i style='font-size:35px' class="icon ion-more"></i></center>
                </div>
                <div class="list">
                    <div class="item" ng-repeat="x in singleRant.replies">
                        {{x.rant_reply_content}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <form id="footer-input">
        <ion-footer-bar keyboard-attach class="item-input-inset foo">
            <div class="col col-80" style="padding:0; ">
                <center><textarea class="no-resize talkcontainer " style="width:98%; padding-top:5px " placeholder="Type your reply" ng-model="replyContent"></textarea></center>
            </div>
            <div class="col " style="padding-top:0 ">
                <center><button class="button btn button-calm " ng-click="replyRant(replyContent)"><center><i class="icon ion-android-send "></i></center></button></center>
            </div>
        </ion-footer-bar>
    </form>
</ion-view>
