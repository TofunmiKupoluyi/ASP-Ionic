<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

</head>

<body ng-app="starter" class="platform-ios platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-calm removeBottomBorder" align-title="center">

        <ion-nav-back-button class="button-clear">
            <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>
        <ion-nav-title>
            <div class="title"> <img alt="Company Logo" height="34" src="img/AGcca7ap_400x400.jpg" style="border-radius:100%; margin-top:4px; border:solid;"></div>
        </ion-nav-title>
    </ion-nav-bar>
    <!--<ion-nav-view animation="slide-left-right"></ion-nav-view>-->

    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/angular-route.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/slidingTabsDirective.js"></script>
    <!-- Encryption Library -->
    <script src="js/gibberish-aes/dist/gibberish-aes-1.0.0.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar-calm">
                <button class = "button icon ion-ios-close-outline" style="border-style:none"
                    ng-click = "closeModal()"></button>
                <h1 class = "title">Post a Public Rant</h1>
                
            </ion-header-bar>
                
            <ion-content class="myModalClass">
                <div class = "list myModalClass">
                    <label class = "item item-input">
                        <input ng-model="modal.pseudonym" type = "text" placeholder = "Pseudonym" />
                    </label>

                    <label class = "item item-input" ng-model="pseudonym" style="height:{{rantHeight}}px; border-bottom-style:none">
                        <textarea ng-model="modal.rant" class="addedTextAreaFormatting" style="height:100%; text-align: 5px" type = "text" placeholder = "Rant to the world ..." ></textarea>
                    </label>
                </div>
            </ion-content>
            <ion-footer-bar keyboard-attach align-title="left" class="bar-stable">
                <div class="buttons">
                    <button class="button" style="border-style:none" ng-click="closeModal()"><b>Cancel</b></button>
                </div>
                <h1 class="title"></h1>
                <div class="buttons">
                    <button class="button button-calm" ng-click="postRant(modal.rant, modal.pseudonym)"><b>Post</b></button>
                </div>
            </ion-footer-bar>
        </ion-modal-view>
    </script>

    <script id="my-modal-private.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar-calm">
                <button class = "button icon ion-ios-close-outline" style="border-style:none"
                    ng-click = "closeModal2()"></button>
                <h1 class = "title">Post a Private Rant</h1>
                
            </ion-header-bar>
                
            <ion-content class="myModalClass">
                <div class = "list myModalClass">
                    <label class = "item item-input">
                        <input ng-model="modal2.pseudonym" type = "text" placeholder = "Pseudonym" />
                    </label>

                    <label class = "item item-input" style="height:{{rantHeight}}px; border-bottom-style:none">
                        <textarea ng-model="modal2.rant" class="addedTextAreaFormatting" style="height:100%; text-align: 5px" type = "text" placeholder = "Rant to yourself, writing is therapeutic ..." ></textarea>
                    </label>
                </div>
            </ion-content>
            <ion-footer-bar keyboard-attach align-title="left" class="bar-stable">
                <div class="buttons">
                    <button class="button" style="border-style:none" ng-click="closeModal2()"><b>Cancel</b></button>
                </div>
                <h1 class="title"></h1>
                <div class="buttons">
                    <button class="button button-calm" ng-click="postPrivateRant(modal2.rant, modal2.pseudonym)"><b>Post</b></button>
                </div>
            </ion-footer-bar>
        </ion-modal-view>
    </script>
</body>

</html>
