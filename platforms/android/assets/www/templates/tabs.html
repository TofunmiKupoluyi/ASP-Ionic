<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-bottom has-footer tabs-stable tabs-icon-top tabs-color-active-calm">

    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Live Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Call" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/call">
        <ion-nav-view name="tab-call"></ion-nav-view>
    </ion-tab>

    <!-- Settings Tab -->
    <!-- <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/call">
        <ion-nav-view name="tab-call"></ion-nav-view>
    </ion-tab> -->


</ion-tabs>
