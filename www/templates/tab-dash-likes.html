<ion-view>

    <ion-header-bar style="width:100%; padding:0px">
        <ion-tabs class="tabs-top tabs-striped tabs-calm tabs-color-active-light">
            <!-- Dashboard Tab -->
            <ion-tab title="Public Rant" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-cloud" href="#/tab/dash">

            </ion-tab>

            <!-- Chats Tab -->
            <ion-tab title="Liked Rants" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/dash-likes">

            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="Personal Rant" icon-off="icon ion-ios-locked-outline" icon-on="icon ion-ios-locked" href="#/tab/dash-personal">
            </ion-tab>
            <ion-tab title="Search" icon-off="ion-ios-search" href="#/tab/dash-search" icon-on="ion-ios-search-strong">
            </ion-tab>
        </ion-tabs>
    </ion-header-bar>

    <ion-content class="has-header has-subheader" style='background-color:hsl(0,0%, 99%)'>
        <ion-refresher on-refresh="getRantsLikedByUser()">

        </ion-refresher>
        <div class="list padding" ng-repeat="x in likedRants | orderBy: '-'">
            <div>
                <a class="item item-text-wrap" ng-click="openRant(likedRants[(likedRants.length-1)-$index], $index, 'likedRants')">
                    <b>{{x.pseudonym}}</b>
                    <br><br> {{x.content}}
                </a>
                <div class="item item-divider">
                    <button class="button icon ion-ios-heart liked" style="display:inline-block" ng-click="unlikeRant($index)"></button>
                    <button class="button icon icon ion-reply" ng-click="openRant(likedRants[(likedRants.length-1)-$index], $index, 'likedRants')"></button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
